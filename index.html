<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Week Music Challenge - 楽曲制作チャレンジのお題決めアプリ</title>
    <meta name="description" content="1週間で1分程度の楽曲制作チャレンジのお題決めアプリ。4つの音楽理論ベースアルゴリズムでコード進行と楽器をランダム生成。">
    <meta name="keywords" content="音楽制作, コード進行, 楽器選択, 音楽理論, チャレンジ, アプリ">
    <meta name="author" content="Kanade-dev">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kanade-dev.github.io/1week/">
    <meta property="og:title" content="1Week Music Challenge - 楽曲制作チャレンジのお題決めアプリ">
    <meta property="og:description" content="1週間で1分程度の楽曲制作チャレンジのお題決めアプリ。4つの音楽理論ベースアルゴリズムでコード進行と楽器をランダム生成。">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kanade-dev.github.io/1week/">
    <meta property="twitter:title" content="1Week Music Challenge - 楽曲制作チャレンジのお題決めアプリ">
    <meta property="twitter:description" content="1週間で1分程度の楽曲制作チャレンジのお題決めアプリ。4つの音楽理論ベースアルゴリズムでコード進行と楽器をランダム生成。">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎵</text></svg>">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">1Week<br><span class="subtitle">Music Challenge</span></h1>
            <p class="description">1週間で1分程度の楽曲制作チャレンジ</p>
        </header>

        <main class="main">
            <div class="challenge-card">
                <div class="card-header">
                    <h2 class="card-title">今週のお題</h2>
                    <div class="algorithm-selector">
                        <label for="algorithmSelect" class="algorithm-label">アルゴリズム:</label>
                        <select id="algorithmSelect" class="algorithm-select">
                            <option value="simple">シンプル (ランダム選択)</option>
                            <option value="advanced" selected>高度 (音楽理論ベース)</option>
                            <option value="markov">マルコフ連鎖</option>
                            <option value="functional">機能和声</option>
                        </select>
                    </div>
                </div>
                
                <div class="result-area" id="resultArea">
                    <div class="result-item" id="chordResult">
                        <h3 class="result-label">コード進行</h3>
                        <p class="result-value" id="chordValue">ボタンを押してお題を決めよう</p>
                    </div>
                    
                    <div class="result-item" id="instrumentResult">
                        <h3 class="result-label">使用楽器</h3>
                        <p class="result-value" id="instrumentValue">ボタンを押してお題を決めよう</p>
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn">
                    <span class="btn-text">お題を決める</span>
                    <div class="btn-overlay"></div>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 1Week Music Challenge</p>
        </footer>
    </div>

    <div class="background-elements">
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
        <div class="bg-element bg-element-3"></div>
    </div>

    <script src="enhanced-algorithms.js"></script>
    <script src="script.js"></script>
</body>
</html>
